      COINS: "{{ PREACRONYM }}{ref}`COINS <lists:acronyms>`{{ POSTACRONYM }}"
      CSS: "{{ PREACRONYM }}{ref}`CSS <lists:acronyms>`{{ POSTACRONYM }}"
      DICOM: "{{ PREACRONYM }}{ref}`DICOM <lists:acronyms>`{{ POSTACRONYM }}"
      dMRI: "{{ PREACRONYM }}{ref}`dMRI <lists:acronyms>`{{ POSTACRONYM }}"
      EDA: "{{ PREACRONYM }}{ref}`EDA <lists:acronyms>`{{ POSTACRONYM }}"
