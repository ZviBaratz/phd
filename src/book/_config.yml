###############################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options:
# https://jupyterbook.org/customize/config.html
###############################################################################

# Book settings
title: Ph.D. Thesis
author: Zvi Baratz
copyright: "2021"
logo: logo.png
exclude_patterns: ["*skip*"]

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/ZviBaratz/PhD
  path_to_book: src/book
  branch: master

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: favicon.jpg
  baseurl: "https://zvibaratz.github.io/phd/front.html"
  home_page_in_navbar: false
  use_issues_button: true
  use_repository_button: true
  extra_navbar: ""

# Declare primary language.
# See: https://jupyterbook.org/advanced/html.html#configuring-to-improve-accessibility
sphinx:
  config:
    language: en
    bibtex_reference_style: author_year
    myst_substitutions:
      ABIDE: "{ref}`ABIDE <lists:acronyms>`"
      ADNI: "{ref}`ADNI <lists:acronyms>`"
      BFI: "{ref}`BFI <lists:acronyms>`"
      BIDS: "{ref}`BIDS <lists:acronyms>`"
      DICOM: "{ref}`DICOM <lists:acronyms>`"
      dMRI: "{ref}`dMRI <lists:acronyms>`"
      EDA: "{ref}`EDA <lists:acronyms>`"
      ER: "{ref}`ER <lists:acronyms>`"
      fMRI: "{ref}`fMRI <lists:acronyms>`"
      HCP: "{ref}`HCP <lists:acronyms>`"
      LORIS: "{ref}`LORIS <lists:acronyms>`"
      MPRAGE: "{ref}`MPRAGE <lists:acronyms>`"
      MR: "{ref}`MR <lists:acronyms>`"
      MRI: "{ref}`MRI <lists:acronyms>`"
      NIfTI: "{ref}`NIfTI <lists:acronyms>`"
      RDM: "{ref}`RDM <lists:acronyms>`"
      rsfMRI: "{ref}`rs-fMRI <lists:acronyms>`"
      sMRI: "{ref}`sMRI <lists:acronyms>`"
      SNR: "{ref}`SNR <lists:acronyms>`"
      SQL: "{ref}`SQL <lists:acronyms>`"
      SD: "{ref}`SD <lists:acronyms>`"
      T1w: "{ref}`T1w <lists:acronyms>`"
      T2w: "{ref}`T2w <lists:acronyms>`"

# Parse and render settings
parse:
  myst_enable_extensions: # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    # - amsmath
    - colon_fence
    - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution
    - tasklist
