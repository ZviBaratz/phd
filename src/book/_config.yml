      HTML: "{{ PREACRONYM }}{ref}`HTML <lists:acronyms>`{{ POSTACRONYM }}"
      JSON: "{{ PREACRONYM }}{ref}`JSON <lists:acronyms>`{{ POSTACRONYM }}"
      JSP: "{{ PREACRONYM }}{ref}`JSP <lists:acronyms>`{{ POSTACRONYM }}"
      LORIS: "{{ PREACRONYM }}{ref}`LORIS <lists:acronyms>`{{ POSTACRONYM }}"
      MPRAGE: "{{ PREACRONYM }}{ref}`MPRAGE <lists:acronyms>`{{ POSTACRONYM }}"
